            <div class="box-content">

                <div class="warrning">
                    <div class="text">已截取图像</div>
                    <div class="text">(20251123_232_34_232_sotme),</div>
                    <div class="text">说"发送"即可发送</div>
                    <div class="time">12:23:13</div>
                </div>
                <div class="right">
                    <div class="desc">帮我分析一下这张图片</div>
                    <img src="../image/test/111.jpg" width="80" />

                </div>
                <div class="warrning">

                <div class="right left">
                    <div class="desc">图像显示：食管内壁，光滑，无明显病变。无出血或肿块</div>

                </div>
                <div class="warrning">

  <script>
    let markBox = document.querySelector('.mark-box');
    let speedBoxLabel = document.querySelector('.speed-box .label');
    let markIcon = document.querySelector('.mark-icon');
    let markContent = document.querySelector('.mark-box .top')
    let markText = document.querySelector('.mark-text')

    function testSpeed(scopeWithdrawalSpeed) {
      markContent.style.display = scopeWithdrawalSpeed ? 'flex' : 'none'
      if (scopeWithdrawalSpeed > 15) scopeWithdrawalSpeed = 15;
      if (scopeWithdrawalSpeed > 0 && scopeWithdrawalSpeed <= 5) {
        markIcon.src = '../image/coloCheck/icon-1.png';
        let num = 150 / 5; // 0~15 对应
        let result = scopeWithdrawalSpeed * num;
        markText.textContent = '慢速'
        markBox.style.width = `${395 - result}px`;
      } else if (scopeWithdrawalSpeed > 5 && scopeWithdrawalSpeed <= 10) {
        markIcon.src = '../image/coloCheck/icon-2.png';
        let num = 117 / 5; // 5~10 
        let result = scopeWithdrawalSpeed * num;
        markText.textContent = '中速'
        markBox.style.width = `${395 - result - 40}px`;
      } else if (scopeWithdrawalSpeed > 10 && scopeWithdrawalSpeed <= 15) {
        markIcon.src = '../image/coloCheck/icon-3.png'
        let num = 117 / 5; // 5~10 
        let result = scopeWithdrawalSpeed * num;
        markText.textContent = '快速'
        markBox.style.width = `${395 - result - 44}px`;
      } else {
        markBox.style.width = `395px`;
      }
      speedBoxLabel.innerHTML = `目前速率${scopeWithdrawalSpeed || 0}`;
    }
    // testSpeed(8);

    // setInterval(() => {
    //   let randomSpeed = Math.floor(Math.random() * 20);
    //   testSpeed(randomSpeed);
    // }, 500);
    const wsClient = createWebSocketClient({
      url: '/intestinal',
    });
    //进镜
    let closeUpTime = document.querySelector('.closeUpTime')
    // 退镜子
    let withdrawalTime = document.querySelector('.withdrawalTime')
    // 最近截图
    let smallPlaceholder = document.querySelector('.small-placeholder')
    // 获取状态项元素
    let statusItem1 = document.querySelector('.status-item1'); // 退镜过快
    let statusItem2 = document.querySelector('.status-item2'); // 请吸附粪水
    let statusItem3 = document.querySelector('.status-item3'); // 请冲洗镜头
    let statusImg = document.querySelector('.status-img'); //
    let statusContent = document.querySelector('.status-content')
    let img = document.querySelector('.img'); // 截图
    //肠svg
    let cls1 = document.querySelector('.cls-1')
    let cls2 = document.querySelector('.cls-2')
    let cls3 = document.querySelector('.cls-3')
    let cls4 = document.querySelector('.cls-4')

    wsClient.on('message', (data) => {
      if (!isJSON(data)) return
      let result = JSON.parse(data)
      if (result.messageType == 1001) return
      // console.log('已连接到服务器', result);
      closeUpTime.innerHTML = result.scopeInsertionDuration || '-'
      withdrawalTime.innerHTML = result.scopeWithdrawalDuration || '-'
      if (result.ldImagePath) {
        smallPlaceholder.src = 'http://127.0.0.1:8080/scopeai_data/' + result.ldImagePath
        img.style.backgroundColor = '#000000'
      }
      // 肠svg
      cls1.style.fill = result.isIleocecalValveReached === 1 ? '#4090EC' : '#fff'
      testSpeed(result.scopeWithdrawalSpeed);
      // result.scopeWithdrawalDuration
      const [h, m, s] = result?.scopeWithdrawalDuration?.split(":")?.map(Number);
      const totalSeconds = h * 3600 + m * 60 + s;
      // 肠模型除了回盲瓣颜色
      if (totalSeconds > 6 * 60) {
        cls2.style.fill = '#4090EC'
        cls3.style.fill = '#4090EC'
        cls4.style.fill = '#4090EC'
      } else {
        cls2.style.fill = '#ffffff'
        cls3.style.fill = '#ffffff'
        cls4.style.fill = '#ffffff'
      }

      if (result.isSurgicalInstrumentUsed == 1) {
        testSpeed(0)
        statusItem1.style.display = 'none'
        statusItem2.style.display = 'none'
        statusItem3.style.display = 'none'
        statusImg.style.display = 'block'
      } else {
        statusItem1.style.display = 'block'
        statusItem2.style.display = 'block'
        statusItem3.style.display = 'block'
        statusImg.style.display = 'none'
      }

      // 退镜过快
      statusItem1.style.opacity = result.isRapidWithdrawal === 1 ? 1 : 0.5;

      // 请吸附粪水
      statusItem2.style.opacity = result.fecalResidueStatus === 1 ? 1 : 0.5;

      // 请冲洗镜头
      statusItem3.style.opacity = result.lensBlurStatus === 1 ? 1 : 0.5;

      // 发送滑镜子
      // statusItem4.style.opacity = result.isSurgicalInstrumentUsed === 1 ? 1 : 0.5;
    });



    // 监听键盘 'k' 键切换 huanxing-box 的 z-index
    let isZIndexHigh = false; // 用于跟踪当前 z-index 状态
    document.addEventListener('keydown', function (event) {
      if (event.key === 'k' || event.key === 'K') {
        const huanxingBox = document.querySelector('.huanxing-box');
        if (huanxingBox) {
          if (isZIndexHigh) {
            // 隐藏：先移除 show 类，触发动画
            huanxingBox.classList.remove('show');
            // 等动画完成后再改变 z-index
            setTimeout(() => {
              huanxingBox.style.zIndex = '-99';
            }, 500);
            isZIndexHigh = false;
          } else {
            // 显示：先设置 z-index，然后添加 show 类触发动画
            huanxingBox.style.zIndex = '99';
            setTimeout(() => {
              huanxingBox.classList.add('show');
            }, 10);
            isZIndexHigh = true;
          }
        }
      }
    });

    // 监听键盘 'm' 键切换 modal 的 z-index
    let isMImageZIndexHigh = false; // 用于跟踪当前 z-index 状态
    document.addEventListener('keydown', function (event) {
      if (event.key === 'm' || event.key === 'M') {
        const mImageBox = document.querySelector('.modal');
        const huanxingBox = document.querySelector('.huanxing-box');
        if (mImageBox) {
          if (isMImageZIndexHigh) {
            // 隐藏：先移除 show 类，触发动画
            mImageBox.classList.remove('show');
            // 恢复 huanxing-box 的波纹
            if (huanxingBox) {
              huanxingBox.classList.remove('hide-ripple');
            }
            // 等动画完成后再改变 z-index
            setTimeout(() => {
              mImageBox.style.zIndex = '-99';
            }, 500);
            isMImageZIndexHigh = false;
          } else {
            // 显示：先设置 z-index，然后添加 show 类触发动画
            mImageBox.style.zIndex = '99';
            // 隐藏 huanxing-box 的波纹
            if (huanxingBox) {
              huanxingBox.classList.add('hide-ripple');
            }
            setTimeout(() => {
              mImageBox.classList.add('show');
            }, 10);
            isMImageZIndexHigh = true;
          }
        }
      }
    });
  </script>
