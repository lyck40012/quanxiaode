<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .pulse-siri {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #000;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 核心发光边框 */
        .pulse-siri::after {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2af598, #009efd);
            z-index: -1;
            filter: blur(2px);
        }

        /* 波纹通用样式 */
        .ripple {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(0, 221, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 221, 255, 0.2);
            opacity: 0;
            z-index: 1;
            /* 这里的动画时间错开是关键 */
        }

        .ripple:nth-child(1) {
            animation: ripple-anim 2.5s linear infinite;
            animation-delay: 0s;
            border-color: #ff0055;
        }

        .ripple:nth-child(2) {
            animation: ripple-anim 2.5s linear infinite;
            animation-delay: 0.8s;
            border-color: #00ffaa;
        }

        .ripple:nth-child(3) {
            animation: ripple-anim 2.5s linear infinite;
            animation-delay: 1.6s;
            border-color: #00ddff;
        }

        .icon {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url("../image/icon.png");
            background-size: cover;
            background-position: center;
            /* 稍微缩小一点让出边框 */
            transform: scale(0.92);
        }

        @keyframes ripple-anim {
            0% {
                width: 120px;
                height: 120px;
                opacity: 0.8;
                border-width: 4px;
            }

            100% {
                width: 250px;
                height: 250px;
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>

<body>

    <div class="pulse-siri">
        <div class="icon"></div>
        <!-- 波纹层放在外部容器内，但在视觉上会被z-index控制 -->
    </div>
    <!-- 为了不被 overflow:hidden 裁剪，波纹可以用 absolute 定位在容器中心，这里为了结构简单直接放外面 -->
    <div style="position: absolute; width:0; height:0; display:flex; justify-content:center; align-items:center;">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>

</body>

</html>
